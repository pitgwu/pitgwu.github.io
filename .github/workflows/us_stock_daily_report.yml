name: Daily US Stock Market Report

on:
  schedule:
    # 每天 UTC 時間 21:30 (台灣 05:30)
    - cron: '30 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests jinja2

      # 執行 Data Engine (會自動產生 us_stock_dashboard/YYYY/MM 資料夾與檔案)
      - name: Run Data Engine
        run: python us_data_engine.py

      # 執行 Report Generator (會產生 HTML 與 Redirect 頁面)
      - name: Run Report Generator
        run: python us_report_generator.py

      # 發布 us_stock_dashboard 資料夾到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./us_stock_dashboard
          publish_branch: gh-pages
          commit_message: "Auto-update market report for ${{ steps.date.outputs.date }}"
