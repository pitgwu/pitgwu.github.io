<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪寶301戰情室</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.1/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>📈 雪寶301戰情室 專業股價型態戰略指揮部</h1>
            <p>雙層篩選．40種實戰型態．精確切線分析</p>
        </div>
    </header>

    <main>
        <div class="control-panel">
            <div class="control-group">
                <label for="categorySelect">1. 型態分類：</label>
                <select id="categorySelect" onchange="updatePatternList()">
                    <option value="bullish">🐂 看漲型態 (底部反轉)</option>
                    <option value="neutral">⚖️ 整理型態 (中繼持續)</option>
                    <option value="bearish">🐻 下跌型態 (頭部反轉)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="patternSelect">2. 選擇型態：</label>
                <select id="patternSelect" onchange="loadPatternConfig()">
                    </select>
            </div>
        </div>

        <section class="pattern-card">
            <div class="pattern-header">
                <h2 id="patternTitle">型態名稱</h2>
                <div id="patternBadge" class="badge">--</div>
            </div>
            
            <div class="content-grid">
                <div class="chart-wrapper">
                    <canvas id="tradeChart"></canvas>
                </div>

                <div class="calculator-panel">
                    <h3>🧮 參數設定 (輸入關鍵價位)</h3>
                    <div id="dynamicInputs">
                        </div>

                    <button onclick="calculateAndDraw()" class="calc-btn">
                        分析戰略 & 繪製切線
                    </button>

                    <div class="strategy-output">
                        <div class="output-item entry">
                            <span class="label">🔵 關鍵點 (Entry)</span>
                            <span class="value" id="entryDisplay">--</span>
                        </div>
                        <div class="output-item target">
                            <span class="label">🎯 目標價 (TP)</span>
                            <span class="value" id="targetDisplay">--</span>
                        </div>
                        <div class="output-item stop">
                            <span class="label">🔴 停損點 (SL)</span>
                            <span class="value" id="stopDisplay">--</span>
                        </div>
                        <div class="output-item info">
                            <span class="label">💡 交易方向</span>
                            <span class="value" id="directionDisplay">--</span>
                        </div>
                    </div>
					<div id="olaf-bubble" class="olaf-chat">
						<div class="olaf-avatar">⛄</div>
						<div class="olaf-text-wrapper">
							<span class="olaf-label">雪寶戰略官：</span>
							<span id="olaf-text">點擊分析看我的建議！</span>
						</div>
					</div>
                </div>
            </div>
            
            <div class="pattern-description">
                <h3>📝 機構級戰略筆記</h3>
                <div id="patternNote" class="note-content">--</div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
